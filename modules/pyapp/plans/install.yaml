parameters:
  targets:
    type: TargetSpec
  repo:
    type: String
    default: https://github.com/codingforentrepreneurs/iac-python
  dest:
    type: String
    default: /var/www/app/
  tag:
    type: String
    default: pyapp

steps:
  - name: install_git
    task: package
    targets: $targets
    parameters:
      action: install
      name: git
  - name: make_dest_dir
    command: mkdir -p /var/www/app/
    targets: $targets
  - name: git_clone_pull
    targets: $targets
    script: pyapp/git_clone_pull.sh
    arguments:
        - $dest
        - $repo
  - name: docker_build_container
    targets: $targets
    script: docker/docker_build.sh
    arguments:
        - $dest
        - $tag
  - name: docker_run_container
    targets: $targets
    script: docker/docker_run.sh
    arguments:
        - $tag